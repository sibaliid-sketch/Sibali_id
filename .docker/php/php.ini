; PHP runtime tuning (dev/prod)
; Memory, opcache, upload limits
; PHP runtime config
; Prod: opcache.enable=1, memory_limit=512M, upload_max_filesize=50M, post_max_size=50M, display_errors=Off
; Dev: display_errors=On, lower opcache TTL, enable xdebug in dev image

[PHP]

; Memory and performance
memory_limit = 512M
max_execution_time = 300
max_input_time = 60

; File uploads
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20

; Error reporting
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On

; Opcache (production)
opcache.enable = 1
opcache.memory_consumption = 256
opcache.max_accelerated_files = 7963
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0
opcache.save_comments = 0
opcache.enable_file_override = 0

; Timezone
date.timezone = UTC

; Session
session.save_path = /tmp
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

; Realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Development overrides (can be enabled in dev image)
; display_errors = On
; opcache.revalidate_freq = 1
; opcache.validate_timestamps = 1
