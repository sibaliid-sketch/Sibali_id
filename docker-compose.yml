version: "3.8"

services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./storage/app/public:/var/www/html/storage/app/public:ro
      - app_storage:/var/www/html/storage
    depends_on:
      - php
    networks:
      - sibali_net
    restart: unless-stopped

  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - .:/var/www/html:delegated
      - vendor_cache:/var/www/html/vendor
      - app_storage:/var/www/html/storage
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sibali_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    command: php artisan queue:work --sleep=3 --tries=3 --max-jobs=1000
    volumes:
      - .:/var/www/html:delegated
      - vendor_cache:/var/www/html/vendor
      - app_storage:/var/www/html/storage
    depends_on:
      - php
      - mysql
      - redis
    networks:
      - sibali_net
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - .:/var/www/html:delegated
      - vendor_cache:/var/www/html/vendor
      - app_storage:/var/www/html/storage
    depends_on:
      - php
      - mysql
      - redis
    networks:
      - sibali_net
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-sibali}
      MYSQL_USER: ${DB_USERNAME:-sibali}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - sibali_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - sibali_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  migrations:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    command: php artisan migrate --force
    volumes:
      - .:/var/www/html:delegated
      - vendor_cache:/var/www/html/vendor
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sibali_net
    profiles:
      - migrations

volumes:
  mysql_data:
  redis_data:
  app_storage:
  vendor_cache:

networks:
  sibali_net:
    driver: bridge
