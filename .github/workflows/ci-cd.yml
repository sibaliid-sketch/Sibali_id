name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  COMPOSER_ALLOW_SUPERUSER: 1

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.1, 8.2]
        node: [18, 20]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: pdo, pdo_mysql, redis, gd, mbstring, zip
        coverage: xdebug

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: php-${{ matrix.php }}-${{ hashFiles('composer.lock') }}
        restore-keys: php-${{ matrix.php }}-

    - name: Install PHP dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Install Node.js dependencies
      run: npm ci

    - name: Copy environment file
      run: cp .env.ci .env

    - name: Generate application key
      run: php artisan key:generate

    - name: Run database migrations
      run: php artisan migrate --force
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite

    - name: Run database seeders
      run: php artisan db:seed --force
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite

    - name: Run PHP tests
      run: php artisan test --coverage --min=80
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite

    - name: Run JavaScript linting
      run: npm run lint

    - name: Build assets
      run: npm run build

    - name: Run static analysis
      run: |
        composer require --dev phpstan/phpstan
        vendor/bin/phpstan analyse --error-format=github

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Composer audit
      run: composer audit --format=json | jq .

    - name: Run NPM audit
      run: npm audit --audit-level=moderate --json | jq .

    - name: Run Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  build-and-deploy-staging:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: |
        composer install --no-dev --optimize-autoloader
        npm ci

    - name: Build assets
      run: npm run build

    - name: Run database migrations
      run: php artisan migrate --force
      env:
        DB_CONNECTION: ${{ secrets.STAGING_DB_CONNECTION }}
        DB_HOST: ${{ secrets.STAGING_DB_HOST }}
        DB_PORT: ${{ secrets.STAGING_DB_PORT }}
        DB_DATABASE: ${{ secrets.STAGING_DB_DATABASE }}
        DB_USERNAME: ${{ secrets.STAGING_DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}

    - name: Run database seeders
      run: php artisan db:seed --force
      env:
        DB_CONNECTION: ${{ secrets.STAGING_DB_CONNECTION }}
        DB_HOST: ${{ secrets.STAGING_DB_HOST }}
        DB_PORT: ${{ secrets.STAGING_DB_PORT }}
        DB_DATABASE: ${{ secrets.STAGING_DB_DATABASE }}
        DB_USERNAME: ${{ secrets.STAGING_DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}

    - name: Deploy to staging
      run: |
        echo "Deploying to staging server..."
        # Add your deployment commands here
        # Example: rsync, scp, or deployment script

  deploy-production:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: production
    concurrency: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: |
        composer install --no-dev --optimize-autoloader
        npm ci

    - name: Build assets
      run: npm run build

    - name: Manual approval for production
      uses: trstringer/manual-approval@v1
      with:
        secret: ${{ github.TOKEN }}
        approvers: deva-bangsawan,admin-user
        minimum-approvals: 1
        issue-title: "Deploy to Production"
        issue-body: "Please approve or deny the deployment to production."

    - name: Deploy to production
      run: |
        echo "Deploying to production server..."
        # Add your production deployment commands here
        # Example: blue-green deployment, rolling update

    - name: Run post-deployment health check
      run: |
        # Add health check commands
        curl -f https://www.sibali.id/health || exit 1

    - name: Notify deployment completion
      run: |
        # Add notification commands (Slack, email, etc.)
        echo "Deployment completed successfully"
