# Mobile-optimized Nginx vhost for sibali.id
# Mobile-specific caching, headers, and optimizations

upstream mobile_php_fpm {
    server unix:/var/run/php/php8.1-fpm.sock;
}

server {
    listen 80;
    server_name m.sibali.id mobile.sibali.id;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name m.sibali.id mobile.sibali.id;

    # SSL configuration (similar to main site)
    ssl_certificate /etc/ssl/certs/sibali.id.crt;
    ssl_certificate_key /etc/ssl/private/sibali.id.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Mobile-specific headers
    add_header Vary "User-Agent" always;
    add_header X-UA-Compatible "IE=edge" always;
    add_header MobileOptimized "width" always;
    add_header HandheldFriendly "true" always;

    # Security headers (adapted for mobile)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /var/www/sibali.id/public;
    index index.php index.html index.htm;

    # Mobile-specific image serving
    location ~* \.(jpg|jpeg|png|gif|webp)$ {
        # Serve mobile-optimized images
        rewrite ^/images/(.*)$ /images/mobile/$1 break;
        expires 7d;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        add_header X-Content-Type-Options nosniff;
        access_log off;

        # Fallback to original if mobile version doesn't exist
        try_files /images/mobile/$1 /images/$1 =404;
    }

    # Separate cache TTLs for mobile
    location ~* \.(js|css)$ {
        expires 1d;  # Shorter than desktop for frequent updates
        add_header Cache-Control "public, must-revalidate";
        add_header Vary "User-Agent";
        access_log off;
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass mobile_php_fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # AMP endpoint (if used)
    location /amp/ {
        try_files $uri $uri/ /amp/index.php?$query_string;
        add_header AMP-Access-Control-Allow-Source-Origin "https://m.sibali.id";
    }

    # Prerender for mobile SEO (if enabled)
    location / {
        # Check if prerender service is available
        proxy_pass http://prerender:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_For;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Fallback to PHP if prerender fails
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Mobile-specific rate limiting
    limit_req zone=mobile burst=15 nodelay;
    limit_req_status 429;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/atom+xml image/svg+xml;

    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

# Mobile rate limiting zone
limit_req_zone $binary_remote_addr zone=mobile:10m rate=8r/s;
