# Performance-optimized Nginx vhost for sibali.id
# Edge caching, fast static serving, and optimization

upstream perf_php_fpm {
    server unix:/var/run/php/php8.1-fpm.sock;
}

server {
    listen 80;
    server_name perf.sibali.id fast.sibali.id;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name perf.sibali.id fast.sibali.id;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/sibali.id.crt;
    ssl_certificate_key /etc/ssl/private/sibali.id.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Performance headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    root /var/www/sibali.id/public;
    index index.php index.html index.htm;

    # Fingerprinted assets with long cache headers
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)(\?.*)?$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        access_log off;

        # Enable sendfile for performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
    }

    # Static files with medium cache
    location ~* \.(txt|xml|pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
        access_log off;
        sendfile on;
    }

    # PHP with upstream keepalive
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass perf_php_fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_keep_conn on;  # Enable keepalive to upstream
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # API endpoints with shorter cache
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
        add_header Cache-Control "private, no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # CDN headers for static assets
    location /assets/ {
        add_header X-CDN "enabled";
        add_header Cache-Control "public, max-age=31536000";
        expires 1y;
        access_log off;
        sendfile on;
        tcp_nopush on;
    }

    # Main application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        add_header X-Accel-Buffering "no";  # Disable buffering for streaming
    }

    # Compression with high level
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/atom+xml image/svg+xml;
    gzip_disable "msie6";
    gzip_comp_level 6;

    brotli on;
    brotli_comp_level 8;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting for performance
    limit_req zone=perf burst=50 nodelay;
    limit_req_status 429;

    # Security for performance endpoint
    location ~ /\.env|\.git|\.htaccess|\.htpasswd {
        deny all;
        return 404;
    }
}

# Performance rate limiting zone
limit_req_zone $binary_remote_addr zone=perf:10m rate=20r/s;
