# Production Nginx vhost for sibali.id
# Main site configuration with strict security headers, rate limiting, TLS termination, and PHP-FPM upstream

upstream php_fpm_pool {
    server unix:/var/run/php/php8.1-fpm.sock;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name sibali.id www.sibali.id;
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    server_name sibali.id www.sibali.id;

    # SSL/TLS configuration
    ssl_certificate /etc/ssl/certs/sibali.id.crt;
    ssl_certificate_key /etc/ssl/private/sibali.id.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.sibali.id;" always;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_req_status 429;

    # Root directory
    root /var/www/sibali.id/public;
    index index.php index.html index.htm;

    # Deny access to sensitive files
    location ~ /\.env|\.git|\.htaccess|\.htpasswd {
        deny all;
        return 404;
    }

    # PHP-FPM upstream
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass php_fpm_pool;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        access_log off;
    }

    # Gzip and Brotli compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/atom+xml image/svg+xml;
    gzip_disable "msie6";

    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to .well-known except ACME challenges
    location ~ ^/\.well-known/(?!acme-challenge/) {
        deny all;
    }
}

# Rate limiting zones (defined globally)
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
