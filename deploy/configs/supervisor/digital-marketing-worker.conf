# Supervisor config - Digital Marketing Workers
# Campaign & social automation workers with rate limiting

[program:digital-marketing-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/sibali/artisan queue:work redis --queue=digital-marketing --sleep=3 --tries=3 --max-jobs=1000 --timeout=90
directory=/var/www/sibali
autostart=true
autorestart=true
numprocs=2
user=www-data
redirect_stderr=true
stdout_logfile=/var/log/supervisor/digital-marketing-worker.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=3
environment=
    QUEUE_CONNECTION=redis,
    REDIS_HOST=127.0.0.1,
    REDIS_PASSWORD=%(ENV_REDIS_PASSWORD)s,
    DIGITAL_MARKETING_RATE_LIMIT=30

[group:digital-marketing-group]
programs=digital-marketing-worker
priority=999
